{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
  <div class>
    <h1 class="h2"><i class="bi bi-motherboard-fill me-2"></i>品番登録</h1>
  </div>
  <div class="card">
    <div class="card-header py-3">
      <h2 class="m-0 h4">品番登録</h2>
    </div>
    <div class="card-body row gx-5">
      <div class="col-md-6">
        <div class="mb-3">
          <label>品番</label>
          <input
            id="item_no"
            class="form-control"
            placeholder="品番"
            maxlength="50"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label>品名</label>
          <input
            id="item_name"
            class="form-control"
            placeholder="品名"
            maxlength="50"
            type="text"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label>単価</label>
          <input
            id="item_price"
            class="form-control"
            placeholder="単価"
            maxlength="50"
            type="number"
          />
        </div>
        <div class="mb-3">
          <label>納期</label>
          <input
            id="delivery_date"
            class="form-control"
            placeholder="納期"
            maxlength="50"
            type="text"
          />
        </div>
      </div>
    </div>
    <div class="text-center py-3">
      <button id="save_btn" class="btn btn-primary btn-lg px-5">登録</button>
    </div>
  </div>
</div>
{% endblock content %} {% block extra_js %}
<script>
  $("#save_btn").on("click", function () {
    const fields = {
      item_no: $("#item_no").val(),
      item_name: $("#item_name").val(),
      item_price: $("#item_price").val(),
      delivery_date: $("#delivery_date").val(),
    };
    console.log(fields);

    $.ajax({
      url: "{% url 'ajax_save_item' %}",
      type: "POST",
      data: fields,
      headers: { "X-CSRFToken": "{{ csrf_token }}" },
    }).done(function (response) {
      if (response.status == "success") {
        alert("成功しました" + response.message);
      } else {
        alert("失敗しました" + response.message);
      }
    });
  });
</script>
{% endblock extra_js %}
