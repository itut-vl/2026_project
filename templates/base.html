{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>hello world</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <!-- Bootstrap datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css"
    />

    <style>
      :root {
        --sidebar-width: 280px;
      }
      .sidebar {
        width: var(--sidebar-width);
        min-height: 100vh;
        background-color: #222;
        border-right: 2px solid #00a8f0;
      }
      .sidebar .container {
        padding: 10px 15px 0px 15px;
        border-bottom: 1px solid #2db5ef;
      }

      .sidebar .nav {
        flex-direction: column;
        padding-top: 20px;
      }

      .sidebar .nav-link {
        color: #e5e5e5;
        font-size: 1.25rem;
        padding: 0.8rem 1.5rem;
        border-radius: 0.25rem;
        margin-bottom: 0.25rem;
      }

      .main-content {
        width: calc(100% - var(--sidebar-width));
        padding: 2rem;
      }

      body {
        color: #e5e5e5;
        background-color: #333;
      }
    </style>
  </head>
  <body class="d-flex">
    <div class="sidebar">
      <nav class="container">
        <p class="fs-2"><i class="bi bi-box-seam-fill me-2"></i> 生産管理</p>
      </nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'dashbord' %}" class="nav-link">
            <span>
              <i class="bi bi-grid-1x2-fill me-2"></i> ダッシュボード</span
            >
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'item_register' %}" class="nav-link">
            <span><i class="bi bi-motherboard-fill me-2"></i>品番登録</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'order_input' %}" class="nav-link">
            <span><i class="bi bi-list-ul me-2"></i>受注入力</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'shipping_list' %}" class="nav-link">
            <span><i class="bi bi-cart-check-fill me-2"></i>出荷一覧</span>
          </a>
        </li>
      </ul>
    </div>
    <main class="main-content">{% block content %}{% endblock content %}</main>

    <!--ここからJS-->

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap datatable 1 -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <!-- Bootstrap datatable 2 -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
