{% extends 'base.html' %} {% block content %}
<div class="container-fluid px-4 py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2 m-0 text-dark"><i class="bi bi-truck me-2"></i>出荷一覧</h1>
    <button class="btn btn-primary shadow-sm px-4">
      <i class="bi bi-plus-lg me-2"></i>新規出荷登録
    </button>
  </div>

  <!-- 検索フィルター -->
  <div class="card shadow-sm mb-4 border-start-primary">
    <div class="card-header bg-white py-3">
      <h6 class="m-0 font-weight-bold text-primary">
        <i class="bi bi-search me-2"></i>検索条件
      </h6>
    </div>
    <div class="card-body">
      <form class="row g-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label text-muted small">出荷日（From）</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label text-muted small">出荷日（To）</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label text-muted small">キーワード</label>
          <input
            type="text"
            class="form-control"
            placeholder="出荷No, 得意先, 品番..."
          />
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary w-100">
            <i class="bi bi-arrow-repeat me-1"></i>クリア
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %} {% block extra_js %}
<script>
  $(document).ready(function () {
    // DataTableの初期化
  });
</script>
{% endblock extra_js %}
