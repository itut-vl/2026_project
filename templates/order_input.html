{% extends "base.html" %}{% block content %}
<div class>
  <div>
    <h1 class="h2"><i class="bi bi-list-ul me-2"></i>受注入力</h1>
  </div>
  <div class="card">
    <div class="card-header py-3">
      <h2 class="h4 m-0">受注入力</h2>
    </div>
    <div class="card-body row">
      <div class="col-md-6 d-flex flex-column">
        <div class="mb-3">
          <label class="form-label">品番</label>
          <select class="form-control w-50" id="item_select">
            <option value=""></option>
            {% for item in items %}
            <!-- valueに品番、表示テキストに品番と品名を出す例 -->
            <option value="{{ item.item_no }}">
              {{ item.item_no }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="form-label">品名</label>
          <input class="form-control w-50" />
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column"></div>
      {% endblock content%}
    </div>
  </div>
</div>
{% endblock content%} {% block extra_js %}
<script>
  $(document).ready(function () {
    url = "{% url 'order_input' %}";
      $("#item_select").select2({
      placeholder: "品番を選択してください",
      allowClear: true,
        theme: "bootstrap-5",
    });
  });
</script>
  {% endblock extra_js %}
